<%@ page language="java" contentType="text/html; charset=UTF-8"
         pageEncoding="UTF-8"%>
<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/loose.dtd">
<link href='resources/style.css' rel='stylesheet' type='text/css' />
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>New/Edit Contact</title>
    </head>
    <body>
        <div align="center" class="tablel">
            <h3>New/Edit Bike</h3>
            <form:form action="saveBike" method="post" modelAttribute="bike">
                <table  align="center" class="tables">
                    <form:hidden path="id"/>
                    <tr>
                        <td><b>Bike name:</b></td>
                        <td colspan="2"><form:input path="bikename" /></td>
                    </tr>
                    <tr>
                        <td class="newtable"><b>Status:</b></td>
                        <td class="newtable"><form:radiobutton path="status" value="1" /> Working</td>
                        <td class="newtable"><form:radiobutton path="status" value="0" /> Out of order</td>
                    </tr>
                </form:form>
                <tr>
                    <td class="newtable" colspan="3" align="center"><input type="submit" value="Save"><a href="/cactus/"><input type="button" value="Cancel"></a></td>
                </tr>
            </table>
            <div colspan="2" class="error">${error}</div>
        </div>
    </body>
</html>
