<%@ page language="java" contentType="text/html; charset=UTF-8"
         pageEncoding="UTF-8"%>
<%@ taglib prefix="form" uri="http://www.springframework.org/tags/form"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/loose.dtd">
<link href='resources/style.css' rel='stylesheet' type='text/css' />
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>New employee</title>
    </head>
    <body>
        <div align="center" class="tablel">
            <h3>New Employee</h3>
            <form:form action="saveEmployee" method="post" modelAttribute="user">
                <table  align="center" class="tables">
                    <form:hidden path="id"/>

                    <tr>
                        <td class="newtable">Employee:</td>
                        <td class="newtable"><form:input path="employee" /></td>
                    </tr>
                </form:form>
                <tr>
                    <td class="newtable" colspan="2" align="center"><input type="submit" value="Save"><a href="/cactus/"><input type="button" value="Cancel" /></a></<td>
                </tr>
                
            </table>
            <div colspan="2" class="error">${error}</div>
        </div>
    </body>
</html>
